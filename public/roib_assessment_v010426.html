              <tr><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>State</strong></td><td style="padding: 6px; border: 1px solid #e2e8f0;">-</td><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>${calc.stateData.label || 'N/A'}</strong></td></tr>
              <tr style="background: #f8fafc;"><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>State Rate</strong></td><td style="padding: 6px; border: 1px solid #e2e8f0;">-</td><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>${calc.hasStateCredit ? (calc.stateData.rate * 100).toFixed(1) + '%' : 'No state credit'}</strong></td></tr>
              <tr style="background: #e8f4fc;"><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>STATE CREDIT</strong></td><td style="padding: 6px; border: 1px solid #e2e8f0;">QRE x State Rate</td><td style="padding: 6px; border: 1px solid #e2e8f0;">${formatCurrency(calc.totalQRE)} x ${calc.hasStateCredit ? (calc.stateData.rate * 100).toFixed(1) + '%' : '0%'} = <strong style="color: var(--brand-blue);">${formatCurrency(calc.stateCredit)}</strong></td></tr>
            </table>
            
            <h4 style="color: var(--brand-dark-blue); margin: 16px 0 8px; border-bottom: 2px solid var(--brand-light-blue); padding-bottom: 4px;">SERVICE FEE CALCULATION</h4>
            <table style="width: 100%; border-collapse: collapse; margin-bottom: 16px; font-size: 0.75rem;">
              <tr style="background: #f8fafc;"><th style="text-align: left; padding: 6px; border: 1px solid #e2e8f0;">Item</th><th style="text-align: left; padding: 6px; border: 1px solid #e2e8f0;">Formula</th><th style="text-align: left; padding: 6px; border: 1px solid #e2e8f0;">Your Values</th></tr>
              <tr><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>Federal Fee Rate</strong></td><td style="padding: 6px; border: 1px solid #e2e8f0;">-</td><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>${calc.federalFeeRate}%</strong></td></tr>
              <tr style="background: #f8fafc;"><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>State Fee Rate</strong></td><td style="padding: 6px; border: 1px solid #e2e8f0;">-</td><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>${calc.stateFeeRate}%</strong></td></tr>
              <tr><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>Combined Rate</strong></td><td style="padding: 6px; border: 1px solid #e2e8f0;">Fed + State (if applicable)</td><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>${calc.feeRate}%</strong></td></tr>
              <tr style="background: #f8fafc;"><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>Service Fee</strong></td><td style="padding: 6px; border: 1px solid #e2e8f0;">Revenue x Rate / (1 + Rate)</td><td style="padding: 6px; border: 1px solid #e2e8f0;">${formatCurrency(calc.revenue)} x ${calc.feeRate}% / 1.0${calc.feeRate} = <strong>${formatCurrency(calc.serviceFee)}</strong></td></tr>
            </table>
            
            <h4 style="color: var(--brand-dark-blue); margin: 16px 0 8px; border-bottom: 2px solid var(--brand-light-blue); padding-bottom: 4px;">LOOKBACK & FUTURE PROJECTIONS</h4>
            <table style="width: 100%; border-collapse: collapse; margin-bottom: 16px; font-size: 0.75rem;">
              <tr style="background: #f8fafc;"><th style="text-align: left; padding: 6px; border: 1px solid #e2e8f0;">Item</th><th style="text-align: left; padding: 6px; border: 1px solid #e2e8f0;">Formula</th><th style="text-align: left; padding: 6px; border: 1px solid #e2e8f0;">Your Values</th></tr>
              <tr><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>Lookback Available</strong></td><td style="padding: 6px; border: 1px solid #e2e8f0;">No prior claims + years in business</td><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>${calc.lookback.available ? 'Yes (' + calc.lookback.years.length + ' years)' : 'No'}</strong></td></tr>
              <tr style="background: #f8fafc;"><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>Lookback Multiplier</strong></td><td style="padding: 6px; border: 1px solid #e2e8f0;">95%^year x staffing adj</td><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>${calc.lookbackAdjustment}x</strong></td></tr>
              <tr><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>Lookback Total</strong></td><td style="padding: 6px; border: 1px solid #e2e8f0;">Sum of prior year credits</td><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong style="color: var(--brand-green);">${formatCurrency(calc.lookback.total)}</strong></td></tr>
              <tr style="background: #f8fafc;"><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>Growth Rate</strong></td><td style="padding: 6px; border: 1px solid #e2e8f0;">-</td><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>${calc.threeYearFuture.growthRate}%</strong></td></tr>
              <tr><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>3-Year Future</strong></td><td style="padding: 6px; border: 1px solid #e2e8f0;">Credit x (1 + growth)^year</td><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong style="color: var(--brand-blue);">${formatCurrency(calc.threeYearFuture.totalCredits)}</strong></td></tr>
            </table>
            
            <h4 style="color: var(--brand-dark-blue); margin: 16px 0 8px; border-bottom: 2px solid var(--brand-light-blue); padding-bottom: 4px;">STARTUP / QSB ELIGIBILITY</h4>
            <table style="width: 100%; border-collapse: collapse; margin-bottom: 16px; font-size: 0.75rem;">
              <tr style="background: #f8fafc;"><th style="text-align: left; padding: 6px; border: 1px solid #e2e8f0;">Requirement</th><th style="text-align: left; padding: 6px; border: 1px solid #e2e8f0;">Threshold</th><th style="text-align: left; padding: 6px; border: 1px solid #e2e8f0;">Your Status</th></tr>
              <tr><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>Gross Receipts</strong></td><td style="padding: 6px; border: 1px solid #e2e8f0;">< $5,000,000</td><td style="padding: 6px; border: 1px solid #e2e8f0;">${formatCurrency(calc.controlledGroup.revenueFor5MTest)} - <strong style="color: ${calc.controlledGroup.revenueFor5MTest < 5000000 ? 'var(--brand-green)' : '#ef4444'};">${calc.controlledGroup.revenueFor5MTest < 5000000 ? 'PASS' : 'FAIL'}</strong></td></tr>
              <tr style="background: #f8fafc;"><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>Prior Elections</strong></td><td style="padding: 6px; border: 1px solid #e2e8f0;">< 5 lifetime</td><td style="padding: 6px; border: 1px solid #e2e8f0;">${calc.yearsClaimed} elections - <strong style="color: ${calc.yearsClaimed < 5 ? 'var(--brand-green)' : '#ef4444'};">${calc.yearsClaimed < 5 ? 'PASS' : 'FAIL'}</strong></td></tr>
              <tr style="background: #e8f4fc;"><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong>PAYROLL OFFSET</strong></td><td style="padding: 6px; border: 1px solid #e2e8f0;">Up to $500,000/year</td><td style="padding: 6px; border: 1px solid #e2e8f0;"><strong style="color: var(--brand-green);">${formatCurrency(calc.payrollOffset)}</strong> ${calc.isStartupEligible ? '(Eligible)' : '(Not eligible)'}</td></tr>
            </table>
            
            <h4 style="color: var(--brand-dark-blue); margin: 16px 0 8px; border-bottom: 2px solid var(--brand-light-blue); padding-bottom: 4px;">FIELD MAPPING REFERENCE</h4>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; font-size: 0.7rem;">
              <div>
                <p style="margin: 4px 0;"><strong>Revenue Tab:</strong></p>
                <p style="margin: 2px 0; color: var(--text-secondary);">Tax Year: tax_year</p>
                <p style="margin: 2px 0; color: var(--text-secondary);">Annual Revenue: annual_revenue</p>
                <p style="margin: 2px 0; color: var(--text-secondary);">Prior Years 1-4: prior_year_X_revenue/wages</p>
                <p style="margin: 2px 0; color: var(--text-secondary);">Federal Fee Rate: federal_fee_rate</p>
                <p style="margin: 2px 0; color: var(--text-secondary);">State Fee Rate: state_fee_rate</p>
                <p style="margin: 2px 0; color: var(--text-secondary);">Tax Liability: federal/state_tax_liability</p>
              </div>
              <div>
                <p style="margin: 4px 0;"><strong>Expenses Tab:</strong></p>
                <p style="margin: 2px 0; color: var(--text-secondary);">R&D Wage %: rd_wage_percentage</p>
                <p style="margin: 2px 0; color: var(--text-secondary);">Total W-2 Wages: total_annual_wages</p>
                <p style="margin: 2px 0; color: var(--text-secondary);">Supply Expenses: supply_expenses</p>
                <p style="margin: 2px 0; color: var(--text-secondary);">Contract Research: contract_research</p>
                <p style="margin: 2px 0; color: var(--text-secondary);">Prior Credit Years: rd_credit_years</p>
                <p style="margin: 2px 0; color: var(--text-secondary);">Activity Years: qualifying_activity_years</p>
              </div>
            </div>
            
          </div>
        </details>
        
        <!-- Sales Controls -->
        <div class="sales-controls">
          <div class="sales-controls-row">
            <div class="sales-buttons">
              <button class="btn btn-outline" onclick="window.print()">Print Results Summary</button>
              <button class="btn btn-outline" onclick="copyAssessmentData()">Copy Full Report</button>
              <button class="btn btn-secondary" onclick="resetAssessment()">New Assessment</button>
            </div>
          </div>
        </div>
      `;
      
      resultsSection.classList.remove('hidden');
      document.getElementById('assessment-app').classList.add('hidden');
    }
    
    function renderDisqualifiedResults() {
      const section = document.getElementById('disqualified-results');
      section.innerHTML = `
        <button class="back-button" onclick="goBackToFormDisqualified()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Edit Assessment
        </button>
        <div class="card disqualified-card">
          <div class="card-header">
            <h2 class="card-title disqualified-header">
              <svg class="svg-icon-lg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>
              Not Currently Eligible
            </h2>
          </div>
          <div class="card-content">
            <p style="color: #b91c1c; margin-bottom: 16px;">Based on your responses, your organization has disqualifying factors.</p>
            <div class="disqualified-reasons">
              <h4>Disqualifying Factors:</h4>
              ${state.disqualificationReasons.map(r => `
              <div class="disqualified-item">
                <div class="title">${r.label}</div>
                <div class="reason">${r.reason}</div>
              </div>
              `).join('')}
            </div>
            <div class="disqualified-note">
              <h4>Future Opportunities</h4>
              <p>If your structure changes, you may become eligible. Contact ROI Blueprint to discuss options.</p>
            </div>
            <div style="text-align: center; margin-top: 24px;">
              <button class="btn btn-primary btn-lg" onclick="resetAssessment()">Start New Assessment</button>
            </div>
          </div>
        </div>
      `;
      section.classList.remove('hidden');
      document.getElementById('assessment-app').classList.add('hidden');
    }
    
    // ===== INIT =====
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('prev-btn').addEventListener('click', prevSection);
      document.getElementById('next-btn').addEventListener('click', nextSection);
      
      renderSection();
      renderProgress();
      renderCalcPanel();
      updateNavButtons();
    });
  </script>
</body>
</html>
